<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
	    <title>creating a form</title>
	</head>
	<body>
		  <h3>Course Registration Form:</h3>
	   <form>  
		<fieldset>
		<legend> Personal info:</legend>
		     <b>First Name: </b> <input type="text" name="textbox1" size="30"><br/><br/>
		      <b>Last Name: </b> <input type="text" name="textbox2"><br/><br/>
		       <b>Password: </b> <input type="password" name="passwordbox3"><br/><br/>
			 
	         <b>Gender:</b> <input type="radio" name="gender" value="Male">Male
			                 <input type="radio" name="gender" value="Female">Female
						      <input type="radio" name="gender" value="Others">Others<br/><br/>
						  
	         <b>Religion:</b> <input type="checkbox" name="religion" value="islam">Islam	
			                   <input type="checkbox" name="religion" value="hindu">Hindu
						        <input type="checkbox" name="religion" value="others">Others
	    </fieldset>
	  </form>
    </body>
</html>
