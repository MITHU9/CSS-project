<!DOCTYPE html>
<html lang="en">

	<body>
	    <h2 align="center">Topic:Form Creating<h2/><hr/>
		<h3>Course Registration Form:</h3>
		<form>
			<fieldset>
			<legend> Personal info:</legend>
		     <b>First Name: </b> <input type="text" name="textbox1"><br/><br/>
		      <b>Last Name: </b> <input type="text" name="textbox2"><br/><br/>
		       <b>Password: </b> <input type="password" name="passwordbox3"><br/><br/>
			
			<b>Gender:</b> <input type="radio" name="gender" value="Male">Male
			                <input type="radio" name="gender" value="Female">Female
						     <input type="radio" name="gender" value="Others">Others<br/><br/>
						  
			<b>Religion:</b> <input type="checkbox" name="religion" value="islam">Islam	
			                  <input type="checkbox" name="religion" value="hindu">Hindu
							   <input type="checkbox" name="religion" value="others">Others
			</fieldset><br/><br/>
			
           <b>Department:</b> 
		        <select  name="deparment">
                       <option>CSE</option> 
		                <option>EEE</option>
					     <option>ICE</option>
					      <option>CIVIL</option>
					       <option>ME</option>
				</select><br/>
            <h4>Comment:<h4/>
            <textarea name="t1"rows="7" cols="30">
			     
            </textarea><br/><br/>
			
			<input type="submit" value="submit">
			 <input type="reset" value="reset">
		</form>
    </body>
</html>
